<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Password Strength Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-button" aria-label="Toggle theme">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="container">
        <h1>Password Strength Checker</h1>
        
        <div class="password-checker">
            <div class="tips-card-container">
                <div class="tips-card">
                    <div class="tips-card-front">
                        <i class="fas fa-shield-alt"></i>
                        <p>Hover for Security Tips</p>
                    </div>
                    <div class="tips-card-back">
                        <h3>Password Security Tips</h3>
                        <ul>
                            <li>Use at least 8 characters</li>
                            <li>Mix uppercase & lowercase</li>
                            <li>Include special characters (!@#$)</li>
                            <li>Add numbers (0-9)</li>
                            <li>Avoid common phrases</li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="password-input-container">
                <div class="password-field">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter your password"
                        aria-label="Password input"
                    >
                    <button id="toggle-visibility" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="strength-meter-container">
                    <div class="strength-meter">
                        <div class="strength-bar" id="strength-bar"></div>
                    </div>
                    <p id="strength-text">Password strength</p>
                </div>
                
                <div class="feedback-container">
                    <ul id="feedback-list"></ul>
                </div>
                
                <button id="check-button">Analyze Password</button>
            </div>
        </div>
        
        <div class="results" id="results" style="display: none;">
            <!-- Results will be populated by JavaScript -->
        </div>
    </div>
    
    <footer>
        <p>Secure • Private • Reliable</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
